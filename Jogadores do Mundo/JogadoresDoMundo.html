<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCO - Jogadores do Mundo</title>

    <!--FONTES DE TEXTO-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">

    <!--Arquivo CSS-->
    <link rel="stylesheet" href="JogadoresDoMundo.css">

</head>
<body>
    
    <header>
        <img id="id-logoMCO" src="https://i.ibb.co/1v3Wqbh/m-Mre-LS-MCO-Novo2-removebg-preview.png" alt="Imagem não carregada.">
    </header>

    <main>
        <div class="class-MenuPrincipal">
            <button class="class-botaoMenuPrincipal" id="id-botaoJogadoresMundo">Jogadores do Mundo</button>
            <button class="class-botaoMenuPrincipal" id="id-botaoClubes">Clubes</button>
            <button class="class-botaoMenuPrincipal" id="id-botaoEmBreve">(Em breve...)</button>
        </div>

        <div class="class-conteudoPagina">
            <h4 class="class-descriçaoPesquisa">Pesquise o nome do jogador:</h4>
            <input class="class-input" id="id-input" type="text">
            <div class="sugestoes" id="suggestions"></div>
            <div id="player-info" class="player-info">

            </div>

        </div>
    </main>
    
    <!--Arquivo JS-->
    <script src="JogadoresDoMundo.js"></script>

</body>
</html>
